<VirtualHost *:80>
	ServerName localhost
	ServerAlias 127.0.0.1
	
	ServerAdmin webmaster@localhost
	DocumentRoot /vagrant/frontend/html
	<Directory /vagrant/frontend/html>
		Require all granted
	</Directory>

	Alias /php /vagrant/frontend/php
	<Directory /vagrant/frontend/php/>
    	Require all granted

	</Directory>

	Alias /css /vagrant/frontend/css
	<Directory /vagrant/frontend/css/>
    	Require all granted
	</Directory>

	Alias /js /vagrant/frontend/js
	<Directory /vagrant/frontend/js/>
    	Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
